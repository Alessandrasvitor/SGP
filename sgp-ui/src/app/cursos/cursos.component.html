<div class="p-grid">
    <div *ngIf="editando || detalhando" class="p-col-12 p-md-12 p-lg-12"> <app-editar-curso [entidade]="curso" [instituicoes]="instituicoes" (acaoEmiter)="finalizarAcao($event)" [titulo]="titulo" [editando]="editando" [detalhando]="detalhando"></app-editar-curso> </div>

    <div *ngIf="!editando && !detalhando" class="p-col-12 p-md-12 p-lg-12">
        <p-table [value]="cursos" [paginator]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <button type="button" pButton icon="pi pi-plus" (click)="criar()" label="Novo Curso"></button>
                    <!--button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                    <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button-->
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th width="25%">Nome</th>
                    <th width="30%">Instituição</th>
                    <th width="15%">Nota</th>
                    <th width="15%">Ação</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-curso>
                <tr>
                    <td>{{curso.nome}}</td>
                    <td>{{curso.instituicao ? curso.instituicao.nome : ''}}</td>
                    <td>{{curso.nota | number: 2-2}}</td>
                    <td>
                        <button pButton type="button" icon="pi pi-fw pi-pencil" (click)="editar(curso)"
                            class="p-button-rounded" pTooltip="Editar" tooltipPosition="bottom"></button>

                        <button pButton type="button" icon="pi pi-fw pi-exclamation-circle" (click)="detalhar(curso)"
                            class="p-button-rounded p-button-secondary" pTooltip="Detalhar" tooltipPosition="bottom"></button>

                        <button type="button" pButton icon="pi pi-fw pi-trash" (click)="excluir(curso)"
                            class="p-button-rounded p-button-danger" pTooltip="Excluir" tooltipPosition="bottom"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    
    </div>
</div>
