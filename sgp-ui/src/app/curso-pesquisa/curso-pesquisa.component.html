<div class="container ">
  <p-panel header="Pesquisar Curso">

    <div class="ui-g ui-fluid">

        <div class="ui-g-12 ">
          <div class="ui-g-3">
            <label class="block">Nome</label>
            <input type="text" pInputText>
          </div>
          <div class="ui-g-3">
            <label class="block">Conteúdo</label>
            <input type="text" pInputText>
          </div>
          <div class="ui-g-3">
            <label class="block">Plataforma</label>
            <input type="text" pInputText>
          </div>
          <div class="ui-g-3">
            <input type="text" pInputText>
          </div>
        </div>
        <div class="ui-g-2">
            <button pButton type="button" label="Pesquisar" ></button>
        </div>
      </div>
    </p-panel>
    <br>

    <p-panel header="Resultado">

      <div class="ui-g ui-fluid">

          <div class="ui-g-12 ">


            <p-table [value]="cursos">

              <ng-template pTemplate="header">
                <tr>
                  <th>Nome</th>
                  <th>Conteúdo</th>
                  <th>Plataforma</th>
                  <th>Nota</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-curso>
                  <tr>
                    <td>{{curso.nome}}</td>
                    <td>{{curso.descricao}}</td>
                    <td>{{curso.plataforma}}</td>
                    <td>{{curso.nota}}</td>
                  </tr>
                </ng-template>


            </p-table>

          </div>
        </div>
      </p-panel>


</div>
